/********************* CONNECT_PC configure file*********************
 * v4.1.1.3
 *开发网  线上网切换  nps gateway WebImServerUrl
 ******************************************************************/
[auto]
AutoLogin=1
AutoAnswer=0
AutoAnswerDelay=2
AutoNetChange=0
NetChangeTimeOut=15000
LoopLoginTimeOut=30000
IsPrintSendRecvLog=0
PressureTest=0
QueueTimeout=60        #（单位:秒），默认排队超时时间为5分钟（单位:秒）
MaxReletTime=600 	      #（单位:秒），最大续租时间
HeartBeatTime=9	        #（单位:秒），关联成功心跳间隔
HeartBeatTimeOut=90 	  #（单位:秒），关联心跳超时时间
ForceLogin=1
IsUseAdjust=1		#自适应开关，1：打开自适应；0：关闭
IsCalibration=1         #是否进行滴声检测
IsConstIp=0
UsePriorityList=0  #是否使用优先队列
P2PMode=1     #P2P的使用模式，1：打洞成功且双方在同一个局域网内使用P2P； 2：不使用P2P
QosAutoHungup=1 #网关侧在视频接收超时后自动挂断，0:关闭	1:打开
QOSAutoHungupTimeOut=10 #网关侧视频接收超时时间，默认10s

[nps]
NpsUrl=http://103.25.23.99/nps2 #线上网
BackNpsUrl=http://103.25.23.99/nps2 #线上网备用NPS

[im]
WebSocketppUrl=ws://webim.butel.com:10142/	#websocket服务器现网地址
WebImServerUrl=http://webim.butel.com:10141/	#http服务器现网

[livegetway]
#临近网关Url
MediaUrl=http://cm.rtmppush.homecdn.com
BackMediaUrl=http://cmback.rtmppush.homecdn.com 

 
[col]
ColUrl=https://ng.butel.com/recordServer/customWs/ #线上

[gateway]
#现网网关路由
MainURL=http://gatewayroute1.butel.com/getflashgateway.aspx
BackURL=http://gatewayroute2.butel.com/getflashgateway.aspx

#ip=103.25.37.4    #高级话路网关IP
                   #优先使用配置文件配置地址,如果需要使用网关路由获取的地址，将此处注释或ip为空值
#port=8888         #高级话路网关端口
#ip=10.130.66.27   #内部专网

[record]
path=../record   #stream模式下walker录制文件的存放目录，一般配置成ftp的目录地址，方便统一查看  
picUrl=http://im.butel.com/IMUpload/NubePhotoUpload
local=0          #stream模式下本地录像 0:不录像(默认)  1:录像 
remote=0         #stream模式下远端录像 0:不录像(默认)  1:录像
isupload=1       #stream模式下录像是否上传  0:不上传   1:上传(默认)

[ip]
ConnectIp=59.151.45.52   #线上网 Android端在获取活动IP时的链接地址，建议配置成当前连接VDN平台中的HOST地址
#ConnectIp=10.130.66.16   #内部专网
          
[cdr]
CdrPath=./LOG/cdr
CdrRollNum=5

[log]
logPath=./log/connLog
logLevel=9
logPrefix=connect
logFileSize=1024*10
logRollNum=10
ftpIp=210.14.151.38
ftpPort=21
ftpDir=file
account=n8log
pwd=qnsoft

[local]
localIp=
localPort=

[video]
MirrorVideo=1
UsePreview=1
CornerPosition=3
CustomLayout=0#使用自定义布局，一个句柄渲染2个画面时，自预览画面为主画面
[codec]
audiocodec=speex|Hi_Q #音频编码格式 g711A【G711 A率编码】,g711U【G711 U率编码】、g711【G711编码A|U率】、speex【speex编#码】、ilbc【ilbc编码】aac[aac编码]
                       #speex|g711【speex编码或G711】、speex|g711|ilbc【speex编码或G711编码或ilbc编码】 g711|speex|ilbc|aac
                       #支持多种音频编码均用|分割
                       #音频编码协商原则：优先ilbc,再speex,最后g711  robot:speex|g711   及直播
echodelay=195     #回声消除时延（单位:ms）

[ability]#远端视频编解码能力
camera_size=16           #本端摄像头采样分辨率  4:QVGA;16:VGA;32:720P
dev_enc_size_max=16      #本端编码分辨率       4:QVGA;16:VGA;32:720P
dev_enc_fr_max=15        #本端编码帧率         1 - 25帧
dev_enc_bitrate_max=1024 #本端编码码率         10kbit/s - 600kbit/s
screen_size=16           #本端屏幕显示分辨率   4:QVGA;16:VGA;32:720P
dev_dec_size_max=16      #本端解码分辨率       4:QVGA;16:VGA;32:720P
dev_dec_fr_max=15        #本端解码帧率         1 - 25帧
dev_dec_bitrate_max=1024 #本端解码码率         10kbit/s - 600kbit/s

[band]
isUseDetectBand=0		#废弃
isUseForceBw=0			#是否使用指定带宽， 0:非指定带宽； 1:指定带宽
upBand=1024
downBand=1024

[missingcall]
isreport=1
source=android

[eps]
epsInfo=butel #企业信息，建议填能唯一代表企业标识的字符串【如：butel、JD、sunshine】
devType=1     # PC端设备类型   1:PC windows端用户；9：WEB_GW【flash用户网关或Web坐席网关】；
              #               10:AGENT【PC windows端坐席】,11:PSTN_GW【CCOD落地SIP 网关】；
              #               12:LINUX【linux端】,13：CLOUD_GW【云客户端或瘦客户端】

[camera]
enable=0
width=1280
heigth=720
frame=15

[version]
verName=0; #版本代号：0:通用版本; 1:京东版本

[detect]
netRtt=50                #网络延时
maxUpAudioLoss=10        #上行音频最大丢包率，百分比
maxUpVideoLoss=10        #上行视频最大丢包率，百分比
maxDownAudioLoss=10      #下行音频最大丢包率，百分比
maxDownVideoLoss=10      #下行视频最大丢包率，百分比

[lswclient]
ip=127.0.0.1
port=15555
isLswBindAnyIp=0       #4g背包使用场景,初始化绑定inaddr_any,用于切换信令通道
 
